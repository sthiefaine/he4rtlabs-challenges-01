<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./main.css" />

  </head>
  <body>

    <nav class="top-nav">
      <div></div>
      <div><h1>HeartDev</h1></div>
      <div></div>
    </nav>

    <main class="container">

      <form class="form">
         
          <div class="form-element">
            <div class="top-input">
              <label for="valorProjeto">Valor total do Projeto:</label>
              <help id="valorProjetoHelp">?</help>
            </div>

            <input type="number" inputmode="numeric" 
            name="valorProjeto" placeholder="Valor do projeto" id="valorProjeto" />

            <small id="valorProjetoError" class="form-text text-muted"></small>
          </div>

          <div class="form-element">
            <div class="top-input">
              <label for="horasDiarias">Quantidade de horas trabalhadas por dia:</label>
              <help id="horasDiariasHelp">?</help>
            </div>

            <input type="number" inputmode="numeric" 
            name="horasDiarias" placeholder="Horas diarias" id="horasDiarias" />
      
            <small id="horasDiariasError" class="form-text text-muted"></small>
          </div>

          <div class="form-element">
            <div class="top-input">
              <label for="diasEfetivos">Dias efetivos trabalhados na semana:</label>
              <help id="diasEfectivosHelp">?</help>
            </div>

            <input type="number" inputmode="numeric" 
            name="diasEfetivos" placeholder="Dias efetivos" id="diasEfetivos" />

            <small id="diasEfetivosError" class="form-text text-muted"></small>
          </div>

          <div class="form-element">
            <div class="top-input">
              <label for="diasFerias">Dias de f√©rias pelo projeto:</label>
              <help id="diasFeriasHelp">?</help>
            </div>

            <input type="number" inputmode="numeric" 
            name="diasFerias" placeholder="Dias de ferias" id="diasFerias" />

            <small id="diasFeriasError" class="form-text text-muted"></small>
            
          </div>
        
      </form>

      <div id="result"></div>

    </main>


    <footer>
      <nav class="bottom-nav">      
        
        <div id="errors"></div>
      </nav>
    </footer>

    <script src="./main.js"></script>
  </body>

</html>
